<!doctype html>
<html lang="en">
<head>
<title>gridchat web</title>
<meta charset="utf-8">
<meta name="description" content="gridchat web">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/chat/main.css">
<link rel="manifest" href="/chat/manifest.json">
</head>
<body>
<header>
	<h1>gridchat web</h1>
	<a href="#" onclick="openConfig()" id="configbutton">config</a>
</header>
<div id="chatwindow" class="col">
	<textarea id="chatoutput" readonly>
	</textarea>
	<div class="row" id="chatinputrow">
		<input type="text" id="chatinput">
		<a href="#" onclick="send()" id="sendbutton">Send</a>
	</div>
</div>
<div id="config" style="display:none;">
	<div class="marg">
	<h2>Configuration</h2>
	<label for="username">Username:</label>
	<input type="text" placeholder="username" id="username" class="configinput">
	<br><br>
	<input type="button" onclick="saveConfig()" value="save">
	<input type="button" onclick="reloadform()" value="reload">
	<input type="button" onclick="closeConfig()" value="close">
	<hr>
	<b>Log:</b>
	<div class="scrollable" id="log">
	</div>
	</div>
</div>
<script src="/chat/main.js"></script>
</body>
</html>
